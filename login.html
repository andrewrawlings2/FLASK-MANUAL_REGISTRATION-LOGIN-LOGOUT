{% extends 'base.html' %}

{% block app_content %}
<div class="text-center">
	<h1>Login</h1>
	<form action='' method="post">
		{{form.hidden_tag() }}
		<p>
			{{ form.username.label }}
			{{ form.username(size=32) }}
		</p>
		<p>
			{{ form.password.label }}
			{{ form.password(size=32) }}
		</p>
		<p> 
			{{ form.submit() }}
		</p>
	</form>
</div>
{% endblock %}
